 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO SIGNAL | SHOP</title>
    <style>
        :root { --pink: #ff007f; --black: #000; --grey: #111; }
        body { background: var(--black); color: white; font-family: 'Arial Black', sans-serif; margin: 0; text-transform: uppercase; overflow-x: hidden; }

        /* HERO BANNER */
        #hero-banner {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('band-photo.jpg');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 6px solid var(--pink);
            transition: 0.4s;
        }
        .banner-hidden { opacity: 0; height: 0 !important; overflow: hidden; }

        /* NAV */
        nav { background: #000; padding: 20px; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 10; border-bottom: 1px solid #222; }
        .cart-link { color: var(--pink); text-decoration: none; font-weight: bold; border: 1px solid var(--pink); padding: 5px 10px; }

        /* GRID */
        .container { max-width: 1000px; margin: 0 auto; padding: 50px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; }
        .product-card { background: var(--grey); padding: 20px; border: 1px solid #222; text-align: center; cursor: pointer; }
        .product-card:hover { border-color: var(--pink); }
        .product-card img { width: 100%; aspect-ratio: 1/1; background: #222; margin-bottom: 15px; }

        /* PRODUCT POPUP (MODAL) */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; }
        #product-popup {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #000; border: 3px solid var(--pink); width: 90%; max-width: 800px; z-index: 1000;
            padding: 20px; box-shadow: 0 0 50px var(--pink);
        }
        .popup-content { display: flex; gap: 20px; flex-wrap: wrap; }
        .popup-left { flex: 1; min-width: 300px; }
        .popup-right { flex: 1; min-width: 250px; }
        
        #main-popup-img { width: 100%; border: 1px solid #333; }
        .thumb-row { display: flex; gap: 10px; margin-top: 10px; }
        .thumb { width: 60px; height: 60px; border: 1px solid #444; cursor: pointer; }
        .thumb:hover { border-color: var(--pink); }

        .price-large { color: var(--pink); font-size: 2rem; display: block; margin: 15px 0; }
        .buy-btn { background: var(--pink); color: #000; border: none; width: 100%; padding: 20px; font-weight: bold; cursor: pointer; font-size: 1.2rem; }
        .close-x { position: absolute; top: 10px; right: 15px; font-size: 2rem; cursor: pointer; color: #555; }
        .close-x:hover { color: white; }

        @media (max-width: 600px) { #product-popup { height: 90vh; overflow-y: auto; } }
    </style>
</head>
<body>

    <nav>
        <span>ZERO SIGNAL</span>
        <a href="checkout.html" class="cart-link">CART (<span id="cart-count">0</span>)</a>
    </nav>

    <div id="hero-banner">
        <h1>ZERO SIGNAL STORE</h1>
    </div>

    <div class="container">
        <div class="grid">
            <div class="product-card" onclick="openProduct('LOGO TEE', 25, 'shirt.jpg', 'shirt-back.jpg', 'Screamo logo on heavy cotton. Front and back print.')">
                <img src="shirt.jpg">
                <h3>LOGO T-SHIRT</h3>
                <span style="color:var(--pink)">$25.00</span>
            </div>

            <div class="product-card" onclick="openProduct('DEMO CD', 10, 'cd.jpg', 'cd-inside.jpg', 'Limited edition demo. 4 tracks of pure chaos.')">
                <img src="cd.jpg">
                <h3>DEMO CD</h3>
                <span style="color:var(--pink)">$10.00</span>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeProduct()"></div>
    <div id="product-popup">
        <span class="close-x" onclick="closeProduct()">&times;</span>
        <div class="popup-content">
            <div class="popup-left">
                <img id="main-popup-img" src="">
                <div class="thumb-row" id="thumb-row">
                    </div>
            </div>
            <div class="popup-right">
                <h2 id="p-title">ITEM NAME</h2>
                <p id="p-desc" style="color:#888; font-family:sans-serif; text-transform:none;">Description goes here...</p>
                <span class="price-large">$<span id="p-price">0</span></span>
                <button class="buy-btn" id="add-to-cart-btn">ADD TO PIT</button>
            </div>
        </div>
    </div>

    <script>
        // HIDE BANNER ON SCROLL
        window.onscroll = function() {
            let banner = document.getElementById("hero-banner");
            if (window.scrollY > 150) { banner.classList.add("banner-hidden"); }
            else { banner.classList.remove("banner-hidden"); }
        };

        let cart = JSON.parse(localStorage.getItem('zeroSignalCart')) || [];
        document.getElementById('cart-count').innerText = cart.length;

        function openProduct(name, price, img1, img2, desc) {
            document.getElementById('p-title').innerText = name;
            document.getElementById('p-price').innerText = price;
            document.getElementById('p-desc').innerText = desc;
            document.getElementById('main-popup-img').src = img1;
            
            // Set up Thumbnails
            let thumbs = document.getElementById('thumb-row');
            thumbs.innerHTML = `
                <img class="thumb" src="${img1}" onclick="document.getElementById('main-popup-img').src='${img1}'">
                <img class="thumb" src="${img2}" onclick="document.getElementById('main-popup-img').src='${img2}'">
            `;

            // Set up Buy Button
            document.getElementById('add-to-cart-btn').onclick = function() {
                cart.push({name, price});
                localStorage.setItem('zeroSignalCart', JSON.stringify(cart));
                document.getElementById('cart-count').innerText = cart.length;
                window.location.href = "checkout.html"; // Takes them straight to checkout
            };

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('product-popup').style.display = 'block';
        }

        function closeProduct() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('product-popup').style.display = 'none';
        }
    </script>
</body>
</html>
